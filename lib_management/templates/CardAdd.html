<!DOCTYPE html>
<html>
        <head>
                <title>Borrow Card Add</title>
                <style>
                        #AddBox{
                                position: absolute; width: 700px; height: 400px; text-align: center; left: 50%; top: 50%; transform: translate(-50%, -50%); border: 1px solid black; 
                        }
                        #AddTitle { 
                                text-align: center; font-size: 50px;
                        }
                        #AddTable {
                                margin: 0 auto; font-size: 20px; border-spacing: 5px 15px;
                        }
                        #AddInput {
                                text-align: center; margin: 0 auto; font-size: 25px; width: 400px;
                        }
                        #AddButton {
                                text-align: center; font-size: 25px;
                        }
                </style>
        </head>
        <body>
                {% include "navbar.html" %}
                <div id="AddBox"> 
                        <h1 id="AddTitle">Borrow Card Information</h1>
                        <form method="POST">
                        {% csrf_token %}
                        <table id="AddTable">
                                <tr>
                                        <td><label for="BookID">Book ID</label></td>
                                        <td><input id="AddInput" type="number" name="bookid" placeholder="Book ID"/></td>
                                </tr>
                                <tr>
                                        <td><label for="BorrowDate">Borrow Date</label></td>
                                        <td><input id="AddInput" type="date" name="borrow_date" placeholder="Borrow Date" value="" /></td>
                                </tr>
                                <tr>        
                                        <td><label for="DueDate">Due Date</label></td>
                                        <td><input id="AddInput" type="date" name="due_date" placeholder="Due Date" value="" /></td>
                                </tr>
                                <tr>
                                        <td><label for="MemberID">Member ID</label></td>
                                        <td><input id="AddInput" type="number" name="libcardid" placeholder="Member ID"/></td>
                                </tr>
                                <tr>
                                        <td></td>
                                        <td><button id="AddButton" type="submit" onclick="return alert('Add Borrow Card Successfully!')">ADD</button></td>
                                </tr>
                        </table>
                        </form>
                </div>
                {% include "footer.html" %}
        </body>
</html>
