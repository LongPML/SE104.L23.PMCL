<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
                <title>Book Add</title>
                <link rel="stylesheet" href="/static/assets/css/style.css">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

                <style>
                        .content {
                                margin-top: 50px;
                                width: 100%;
                                height: 70.6vh;
                                background-image: url('https://template68194.motopreview.com/mt-demo/68100/68194/mt-content/uploads/2018/07/mt-1519-content-bg-3.jpg');
                                background-position: center;
                                background-repeat: no-repeat;
                                background-size: cover;
                        }

                        .content .content-wrapper {
                                padding: 130px 0;
                        }

                        .content .add_book {
                                margin: 0 350px;
                                height: 500px;
                        }

                        .add_title {
                                color: #fff;
                                font-size: 60px;
                                font-family: 'Abril Fatface', cursive;
                        }

                        .input {
                                padding: 50px 0 0;
                        }

                        .book_add {
                                display: flex;
                                flex-direction: column;
                        }

                        .book_add div {
                                margin-bottom: 20px;
                        }

                        .label_text {
                                color: #fff;
                                font-size: 20px;
                                font-family: 'Abril Fatface', cursive;
                                width: 130px;
                                margin-right: 10px;
                                display: inline-block;
                        }

                        .input .AddInput {
                                text-align: left; 
                                width: 430px;
                                height: 60px;
                                padding: 18px 20px;
                                font-family: monospace;
                        }
                        .AddButton {
                                text-align: center; 
                                font-size: 12px;
                                width: 140px;
                                height: 60px;
                                padding: 17px 15px;
                                background-color: #cbb58b;
                                cursor: pointer;
                                font-family: Arial, Helvetica, sans-serif;
                                border: 3px solid #cbb58b;
                                outline: none;
                        }

                        .AddButton:hover {
                                background-color: #fff;
                                transition: 0.2s linear;
                        }
                </style>
        </head>
        <body>
                {% include "admin-header.html" %}
                <div class="content">
                        <div class="content-wrapper">
                                <div class="add_book">
                                        <h2 class="add_title">Book Information</h2>
                                        <div class="input">
                                                <form class="book_add" method="POST">
                                                        {% csrf_token %}
                                                        <div>
                                                                <label class="label_text">Book Name</label>
                                                                <input class="AddInput" name="title" type="text" placeholder="Book Name"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Author</label>
                                                                <input class="AddInput" name="authorname" type="text" placeholder="Author"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Topic</label>
                                                                <input class="AddInput" name="subjectname" type="text" placeholder="Topic"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Position</label>
                                                                <input class="AddInput" name="position" type="text" placeholder="Position"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Image Source</label>
                                                                <input class="AddInput" name="path" type="text" placeholder="Path to image"/>
                                                        </div>
                                                        <div class="flex">
                                                                <label class="label_text"></label>
                                                                {% if messages %}
                                                                {% for message in messages %}
                                                                <div class="alert alert-danger" role="alert" style="color: red;">
                                                                  {{ message }}
                                                                </div>
                                                                {% endfor %}
                                                                {% endif %}
                                                        </div>
                                                        <div>
                                                                <label class="label_text"></label>
                                                                <button class="AddButton" type="submit">ADD</button>
                                                        </div>
                                                </form>
                                        </div>
                                </div>
                        </div>
                </div>
                {% include "admin-footer.html" %}
        </body>
</html>
