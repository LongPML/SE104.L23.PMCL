                                padding: 130px 0;
                        }

                                margin: 0 350px;
                                height: 500px;
                        }

                                color: #fff;

                                font-family: 'Abril Fatface', cursive;

                                padding: 50px 0 0;
                        }

                                display: flex;
                                flex-direction: column;

                                color: #fff;

                                margin-right: 10px;
                                display: inline-block;
                        }

                        .input .AddInput {
                                text-align: left; 
                                width: 430px;
                                height: 60px;
                                padding: 18px 20px;
                                font-family: monospace;
                        }
                        .AddButton {
                                text-align: center; 
                                font-size: 12px;
                                width: 140px;
                                height: 60px;
                                padding: 17px 15px;
                                background-color: #cbb58b;
                                cursor: pointer;
                                font-family: Arial, Helvetica, sans-serif;
                                border: 3px solid #cbb58b;
                                outline: none;
                        }

                        .AddButton:hover {
                                background-color: #fff;
                                transition: 0.2s linear;
                        }

                                <div class="add_book">
                                        <h2 class="add_title">Book Information</h2>
                                        <div class="input">
                                                <form class="book_add" method="POST">
                                                        {% csrf_token %}
                                                        <div>
                                                                <label class="label_text">Book Name</label>
                                                                <input class="AddInput" name="title" type="text" placeholder="Book Name"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Author</label>
                                                                <input class="AddInput" name="authorname" type="text" placeholder="Author"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Topic</label>
                                                                <input class="AddInput" name="subjectname" type="text" placeholder="Topic"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Position</label>
                                                                <input class="AddInput" name="position" type="text" placeholder="Position"/>
                                                        </div>
                                                        <div>
                                                                <label class="label_text">Image Source</label>
                                                                <input class="AddInput" name="path" type="text" placeholder="Path to image"/>
                                                        </div>

                                                        <div>
