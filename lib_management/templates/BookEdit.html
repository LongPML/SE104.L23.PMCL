<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>Book Update</title>
                <link rel="stylesheet" href="/assets/css/style.css">
                
                <style>
                        #UpdateBox{
                                position: absolute; width: 600px; height: 550px; text-align: center; left: 50%; top: 50%; transform: translate(-50%, -50%); border: 1px solid black; 
                        }
                        #UpdateTitle { 
                                text-align: center; font-size: 50px;
                        }
                        #UpdateTable {
                                margin: 0 auto; font-size: 20px; border-spacing: 5px 15px;
                        }
                        #UpdateInput {
                                text-align: center; margin: 0 auto; font-size: 25px; width: 400px;
                        }
                        #UpdateButton {
                                text-align: center; font-size: 25px;
                        }
                </style>
        </head>
        <body>
                {% include "admin-header.html" %}
                <div id="UpdateBox"> 
                        <h1 id="UpdateTitle">Book Information</h1>
                        {% for book in BookDetail %} 
                        <form method="POST" action="bookUpdate">
                        {% csrf_token %}
                        <table id="UpdateTable">
                                <tr>
                                        <td><input id="UpdateInput" name="ID" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Book ID" value="{{book.BOOK_ID}}" readonly /></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="title" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Book Name" value="{{book.TITLE}}" readonly/></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="authorname" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Author" value="{{book.AUTHOR}}" readonly/></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="subjectname" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Topic" value="{{book.SUBJECT}}" readonly></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="name" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Borrower" value="{{book.NAME}}" readonly></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="position" type="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Position" value="{{book.POSITION}}" /></td>
                                </tr>
                                <tr>
                                        <td><input id="UpdateInput" name="state" type="number" onkeyup="this.value = this.value.toUpperCase();" placeholder="State" value="{{book.STATE}}" /></td>
                                </tr>
                                <tr>
                                        <td><button id="UpdateButton" type="submit" onclick="return alert('Update Book Successfully!')">Update</button></td>
                                </tr>
                        </table>
                        </form>
                        {% endfor %}
                </div>
                {% include "footer.html" %}
        </body>
</html>
